name: Coverage Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-coverage:
    runs-on: ubuntu-latest

    services:
      mysql8:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: "Admin168"
          MYSQL_DATABASE: dmh
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -p'Admin168' --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Wait for MySQL and create dmh_test
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -p'Admin168' --silent; then
              echo "MySQL is ready"
              break
            fi
            sleep 2
          done
          mysql -h 127.0.0.1 -uroot -p'Admin168' -e "CREATE DATABASE IF NOT EXISTS dmh_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
      - name: Run tests with coverage
        working-directory: backend
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Backend coverage: ${COVERAGE}%"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "::warning::Backend coverage ${COVERAGE}% is below 70% target"
          fi
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

  frontend-admin-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend-admin
        run: npm ci
      - name: Run tests with coverage
        working-directory: frontend-admin
        run: npm run test:cov

  frontend-h5-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend-h5
        run: npm ci
      - name: Run tests with coverage
        working-directory: frontend-h5
        run: npm run test:cov
