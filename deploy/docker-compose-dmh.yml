version: "3.8"

networks:
  my-net:
    external: true

services:
  redis-dmh:
    image: redis:7
    container_name: redis-dmh
    command: >
      redis-server
      --save 60 1
      --loglevel warning
    networks:
      - my-net
    ports:
      - "6379:6379"
    volumes:
      - dmh_redis_data:/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  dmh-nginx:
    image: nginx:1.25-alpine
    container_name: dmh-nginx
    command: >
      sh -c "nginx -g 'daemon off;'"
    networks:
      - my-net
    ports:
      - "3000:3000"
      - "3100:3100"
    volumes:
      - ../frontend-admin/dist:/usr/share/nginx/html/admin:ro
      - ../frontend-h5/dist:/usr/share/nginx/html/h5:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - dmh-api
    restart: on-failure

  dmh-api:
    image: debian:bookworm-slim
    container_name: dmh-api
    command: >
      sh -c "mkdir -p /var/log/dmh-api && /app/dmh-api -f /app/etc/dmh-api.yaml"
    networks:
      - my-net
    ports:
      - "8889:8889"
    environment:
      - DB_HOST=mysql8
      - DB_PORT=3306
      - DB_USER=root
      - "DB_PASSWORD=Admin168"
      - DB_NAME=dmh
      - REDIS_HOST=redis-dmh
      - REDIS_PORT=6379
      - REDIS_PASS=
      - JWT_SECRET=dmh-access-secret-key
      - APP_ENV=production
    volumes:
      - ../backend/bin/dmh-api:/app/dmh-api:ro
      - ../backend/api/etc/dmh-api.yaml:/app/etc/dmh-api.yaml:ro
      - dmh_api_logs:/var/log/dmh-api
      - dmh_api_data:/app/data
    restart: on-failure
    depends_on:
      - redis-dmh

volumes:
  dmh_redis_data:
    driver: local
  dmh_api_logs:
    driver: local
  dmh_api_data:
    driver: local
  nginx_logs:
    driver: local
