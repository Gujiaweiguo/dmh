name: Feedback Guard

on:
  pull_request:
    paths:
      - backend/api/internal/handler/feedback/**
      - backend/api/internal/logic/feedback/**
      - backend/api/internal/types/types.go
      - backend/model/feedback.go
      - backend/migrations/20250205_add_feedback_system.sql
      - backend/scripts/init.sql
      - .github/workflows/feedback-guard.yml
  push:
    branches:
      - main
    paths:
      - backend/api/internal/handler/feedback/**
      - backend/api/internal/logic/feedback/**
      - backend/api/internal/types/types.go
      - backend/model/feedback.go
      - backend/migrations/20250205_add_feedback_system.sql
      - backend/scripts/init.sql
      - .github/workflows/feedback-guard.yml

jobs:
  feedback-guard:
    name: Feedback tests
    runs-on: ubuntu-latest

    services:
      mysql8:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: "Admin168"
          MYSQL_DATABASE: dmh
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -p'Admin168' --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install mysql client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL and create dmh_test
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -p'Admin168' --silent; then
              echo "MySQL is ready"
              break
            fi
            sleep 2
          done
          mysql -h 127.0.0.1 -uroot -p'Admin168' -e "CREATE DATABASE IF NOT EXISTS dmh_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Initialize schema
        run: |
          mysql -h 127.0.0.1 -uroot -p'Admin168' dmh < backend/scripts/init.sql

      - name: Run feedback unit and handler tests
        working-directory: backend
        run: go test -p 1 ./api/internal/handler/feedback ./api/internal/logic/feedback
