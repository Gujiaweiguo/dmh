<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌管理端 - DMH</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .logo h1 { 
            color: #667eea; 
            font-size: 28px; 
            font-weight: 700;
            margin-bottom: 5px;
        }
        .logo p { 
            color: #666; 
            font-size: 14px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 500;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        .login-btn { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
        }
        .login-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed;
            transform: none;
        }
        .error { 
            background: #fee; 
            color: #c33; 
            padding: 12px; 
            border-radius: 8px; 
            margin: 15px 0;
            border: 1px solid #fcc;
        }
        .success { 
            background: #efe; 
            color: #363; 
            padding: 12px; 
            border-radius: 8px; 
            margin: 15px 0;
            border: 1px solid #cfc;
        }
        .dashboard { 
            display: none; 
        }
        .dashboard.active { 
            display: block; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h2 { 
            color: #333; 
        }
        .logout-btn { 
            padding: 8px 16px; 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px;
        }
        .stat-card { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center;
        }
        .stat-card .number { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 5px;
        }
        .stat-card .label { 
            font-size: 12px; 
            opacity: 0.9;
        }
        .campaigns { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 20px;
        }
        .campaigns h3 { 
            margin-bottom: 15px; 
            color: #333;
        }
        .campaign-item { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .campaign-item h4 { 
            color: #333; 
            margin-bottom: 5px;
        }
        .campaign-item p { 
            color: #666; 
            font-size: 14px;
        }
        .loading { 
            text-align: center; 
            color: #666; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="loginForm">
            <div class="logo">
                <h1>DMH 品牌管理</h1>
                <p>数字营销中台 - 品牌管理端</p>
            </div>
            <form id="login">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" value="brand_manager" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" value="123456" required>
                </div>
                <div id="loginError"></div>
                <button type="submit" class="login-btn" id="loginBtn">登录</button>
            </form>
        </div>

        <!-- 管理界面 -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h2>品牌管理中心</h2>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCampaigns">0</div>
                    <div class="label">总活动数</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="activeCampaigns">0</div>
                    <div class="label">进行中</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalParticipants">0</div>
                    <div class="label">总参与</div>
                </div>
            </div>

            <div class="campaigns">
                <h3>我的活动</h3>
                <div id="campaignsList" class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8889/api/v1';
        let authToken = localStorage.getItem('brand_token');

        // 检查登录状态
        if (authToken) {
            showDashboard();
        }

        // 登录处理
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            errorDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('brand_token', authToken);
                    showDashboard();
                } else {
                    throw new Error(data.message || '登录失败');
                }
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">登录失败: ${error.message}</div>`;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 显示管理界面
        async function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            await loadCampaigns();
        }

        // 加载活动数据
        async function loadCampaigns() {
            try {
                const response = await fetch(`${API_BASE}/campaigns?page=1&pageSize=100`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const campaigns = data.campaigns || data.list || [];
                    
                    // 更新统计数据
                    document.getElementById('totalCampaigns').textContent = campaigns.length;
                    document.getElementById('activeCampaigns').textContent = 
                        campaigns.filter(c => c.status === 'ACTIVE').length;
                    document.getElementById('totalParticipants').textContent = 
                        campaigns.reduce((sum, c) => sum + (c.orderCount || 0), 0);
                    
                    // 显示活动列表
                    const campaignsList = document.getElementById('campaignsList');
                    if (campaigns.length === 0) {
                        campaignsList.innerHTML = '<p style="text-align: center; color: #666;">暂无活动</p>';
                    } else {
                        campaignsList.innerHTML = campaigns.map(campaign => `
                            <div class="campaign-item">
                                <h4>${campaign.name}</h4>
                                <p>状态: ${campaign.status === 'ACTIVE' ? '进行中' : '已暂停'} | 
                                   参与人数: ${campaign.orderCount || 0} | 
                                   时间: ${campaign.startTime || ''} - ${campaign.endTime || ''}</p>
                            </div>
                        `).join('');
                    }
                } else {
                    throw new Error('获取活动数据失败');
                }
            } catch (error) {
                document.getElementById('campaignsList').innerHTML = 
                    `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('brand_token');
            authToken = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('username').value = 'brand_manager';
            document.getElementById('password').value = '123456';
        }
    </script>
</body>
</html>
