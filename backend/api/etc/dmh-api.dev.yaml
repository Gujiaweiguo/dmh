Name: dmh-api-dev
Host: 0.0.0.0
Port: 8889

# CORS配置
CorsOrigins:
  - "*"

# 数据库配置
Mysql:
  DataSource: root:Admin168@tcp(172.17.0.2:3306)/dmh?charset=utf8mb4&parseTime=true&loc=Local

# Redis配置 (开发环境使用 Docker)
Redis:
  Host: localhost:6379
  Type: node
  Pass: ""

# 日志配置
Log:
  ServiceName: dmh-api-dev
  Mode: console
  Level: debug

# 超时配置
Timeout: 30000

# JWT配置
Auth:
  AccessSecret: dmh-dev-access-secret-key
  AccessExpire: 86400

# 外部同步配置 (开发环境禁用)
ExternalSync:
  Enabled: false
  Database:
    Type: mysql
    Host: 172.21.45.24
    Port: 3306
    User: root
    Password: "Admin168"
    Database: dmh
    Schema: ""
    Charset: utf8mb4
