version: "3.8"

networks:
  my-net:
    external: true
    name: my-net

services:
  # MySQL database
  mysql8:
    image: mysql:8.0
    container_name: mysql8
    environment:
      - MYSQL_ROOT_PASSWORD=Admin168
      - MYSQL_DATABASE=dmh
      - MYSQL_ROOT_HOST=%
    networks:
      - my-net
    ports:
      - "3306:3306"
    volumes:
      - mysql8_data:/var/lib/mysql
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAdmin168"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DMH 专用 Redis
  redis-dmh:
    image: redis:7
    container_name: redis-dmh
    command: >
      redis-server
      --save 60 1
      --loglevel warning
    networks:
      - my-net
    ports:
      - "6379:6379"
    volumes:
      - dmh_redis_data:/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx container
  dmh-nginx:
    image: nginx:1.25-alpine
    container_name: dmh-nginx
    command: >
      sh -c "nginx -g 'daemon off;'"
    networks:
      - my-net
    ports:
      - "3000:3000"
      - "3100:3100"
    volumes:
      - ../frontend-admin/dist:/usr/share/nginx/html/admin:ro
      - ../frontend-h5/dist:/usr/share/nginx/html/h5:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - dmh-api
    restart: on-failure

  # Backend API container
  dmh-api:
    image: debian:bookworm-slim
    container_name: dmh-api
    command: >
      sh -c "mkdir -p /app/etc /app/data /var/log/dmh-api && cd /app && ./dmh-api -f /app/etc/dmh-api.yaml"
    networks:
      - my-net
    ports:
      - "8889:8889"
    environment:
      - DB_HOST=mysql8
      - DB_PORT=3306
      - DB_USER=root
      - "DB_PASSWORD=Admin168"
      - DB_NAME=dmh
      - REDIS_HOST=redis-dmh
      - REDIS_PORT=6379
      - REDIS_PASS=
      - JWT_SECRET=dmh-access-secret-key
      - APP_ENV=production
    volumes:
      - dmh_api_logs:/var/log/dmh-api
      - dmh_api_data:/app/data
      - ../backend:/opt/code/DMH/backend
      - ./dmh-api:/app/dmh-api
      - ./dmh-api.yaml:/app/etc/dmh-api.yaml:ro
    restart: on-failure
    depends_on:
      - mysql8
      - redis-dmh

volumes:
  mysql8_data:
  dmh_redis_data:
  dmh_api_logs:
  dmh_api_data:
  nginx_logs:
